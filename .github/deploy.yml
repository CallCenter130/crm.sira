name: Build and Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Se dispara cada vez que sube cambios a la rama 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Se ejecuta en una mÃ¡quina virtual de Linux proporcionada por GitHub

    steps:
      # 1. Descarga el cÃ³digo del repositorio a la mÃ¡quina virtual
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Configura Node.js, la plataforma sobre la que corre React/Vite
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usamos una versiÃ³n moderna y estable de Node.js
          cache: 'npm' # Habilita el cachÃ© para acelerar futuras instalaciones de dependencias

      # 3. Instala todas las dependencias del proyecto
      - name: Install Dependencies ğŸ“¦
        run: npm install

      # 4. Construye la aplicaciÃ³n para producciÃ³n.
      #    AquÃ­ es donde Vite compila y optimiza su cÃ³digo.
      #    Â¡Y aquÃ­ ocurre la magia! Inyectamos el secreto como una variable de entorno.
      - name: Build for Production ğŸ› ï¸
        run: npm run build
        env:
          VITE_GAS_API_URL: ${{ secrets.VITE_GAS_API_URL }}

      # 5. Despliega los archivos construidos (de la carpeta 'dist') a la rama 'gh-pages'
      - name: Deploy to gh-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La rama de destino para el despliegue
          folder: dist    # La carpeta que contiene los archivos finales de la aplicaciÃ³n