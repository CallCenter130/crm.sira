name: Build and Deploy React App (Custom Workflow)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies ğŸ“¦
        run: npm install
      
      - name: Build application ğŸ› ï¸
        run: npm run build
        env:
          VITE_GAS_API_URL: ${{ secrets.VITE_GAS_API_URL }}
          
      # --- PASO DE DEPURACIÃ“N AÃ‘ADIDO ---
      - name: List files in dist directory ğŸ•µï¸
        run: ls -R dist

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4